<label for="site-nav-toggle" class="site-nav-toggle-label"><i class="fas fa-bars fa-3x"></i></label>
<nav class="site-nav location={{ include.location }}">
    <ul>
        <!-- <li><a class="logo" href="{{ site.baseurl }}/images/logo.jpg"></a></li> -->
        {% assign navigation_pages = site.pages | sort:"order" %}

        {% for current_page in navigation_pages %}
        {% if current_page.title %}
        <li
            class="page-title-{{ current_page.title | slugify }}{% if current_page.url == page.url %} current_page{% endif %}">
            <a href="{{ site.baseurl }}{{ current_page.url }}">{{ current_page.title }}</a>
        </li>
        {% endif%}
        {% endfor %}
    </ul>

    {% if include.location == "header" %}

    {%endif%}
</nav>
