<div class="contacts-container">
    <section class="map">
        <iframe src="{{ site.google-map }}" frameborder="0"></iframe>
    </section>

    <section class="contact-details">
        
            <ul class="social">
                <li>
                    <i class="fas fa-phone fa-2x"></i>
                    <p>{{ page.phone }}</p>
                </li>
                <li>
                    <i class="fab fa-facebook-messenger fa-2x"></i>
                    <p>{{ page.messenger }}</p>
                </li>
                <li>
                    <i class="fas fa-envelope fa-2x"></i>
                    <p>{{ page.email }}</p>
                </li>
                <li>
                    <i class="fas fa-map-marker fa-2x"></i>
                    <p>{{ page.address }}</p>
                </li>
            </ul>
        
    </section>

    <section class="entry-content">
        <form action="#">
            <fieldset>
                <legend>За връзка с нас</legend>

                <div class="sub">
                    <div class="field">
                        <input type="text" name="name" id="name">
                        <label for="name">Име</label>
                    </div>

                    <div class="field">
                        <input type="email" name="email" id="email">
                        <label for="email">Имейл</label>
                    </div>
                </div>

                <div class="field">
                    <textarea name="msg" id="msg" cols="7" rows="6"></textarea>
                    <label for="msg">Напишете съобщение</label>
                </div>

                <div class="field submit">
                    <input type="submit" value="Изпрати">
                </div>
            </fieldset>
        </form>
    </section>
</div>
